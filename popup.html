<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
  </head>

  <body>
    <div id="container">
      <button id="settings-toggle" tabindex=-1>&#x2699</button>
      <button id="refresh-button" tabindex=-1>&#x27f3</button>
      <div>chrome-weather</div>
      <div id="header">
        <div>Radar Station: <span id="info-station"></span></div>
        <div><span id="info-location"></span></div>
        <div>(<span id="info-distance"></span> away)</div>
      </div>
      <div id="current-short">
        <div class="main-temp-text"><span id="info-temp"></span></div>
        <div><span id="info-clouds"></span></div>
      </div>
      <div id="current-long">
        <div><span id="info-humidity"></span>% Humidity</div>
        <div>Winds: <span id="info-wind"></span></div>
      </div>
      <div>Hourly Forecast</div>
      <div id="forecast-hourly" class="forecast-container"></div>
      <div>14-day Forecast</div>
      <div id="forecast-daily" class="forecast-container"></div>
      <div class="settings" style="display: none;">Settings</div>
      <div class="settings" id="settings-div" style="display: none;">
        <form id="settings-form">
          <div>
            <span>Temperature:</span>
            <label for="celsius-input">
              <input type="radio" id="celsius-input" name="temp_units" value="C" tabindex=-1>
              &deg;C
            </label>
            <label for="fahrenheit-input">
              <input type="radio" id="fahrenheit-input" name="temp_units" value="F" tabindex=-1>
              &deg;F
            </label>
          </div>
          <div>
            <span>Distance/Speed:</span>
            <label for="km-input">
              <input type="radio" id="km-input" name="dist_units" value="km" tabindex=-1>
              km
            </label>
            <label for="mi-input">
              <input type="radio" id="mi-input" name="dist_units" value="mi" tabindex=-1>
              mi
            </label>
          </div>
        </form>
      </div>
      <div class="settings" style="display: none;" title="Substitute any color for a valid CSS color string.">Custom Colors &#x1F6C8</div>
      <div id="color-settings" class="settings" style="display: none;">
        <label title="The color used for the background.">
          Background Color:
          <input id="bg-input" type="text" placeholder="#333" autocomplete="off">
        </label>
        <label title="The color used to shade all the boxes.">
          Foreground Color:
          <input id="fg-input" type="text" placeholder="#555" autocomplete="off">
        </label>
        <label title="The color used for outlines.">
          Accent Color:
          <input id="accent-input" type="text" placeholder="#db0" autocomplete="off">
        </label>
        <label title="The color used for niche elements, like the inputs.">
          Fringe Color:
          <input id="fringe-input" type="text" placeholder="#afa" autocomplete="off">
        </label>
        <label title="The color used for most text.">
          Text Color:
          <input id="text-input" type="text" placeholder="#fff" autocomplete="off">
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
